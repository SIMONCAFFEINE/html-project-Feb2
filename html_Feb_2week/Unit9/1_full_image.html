<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>이미지 풀 스크린 실습!</title>

        <!--html 클래스 안에 background를 주목하자. 배경 이미지를 반복하지 않고 가운데에 배치했다.-->
        <!--배경 이미지 크기를 대상 요소(html문서)에 가득 차게 표시했다.-->
        <!--ms-filter인터넷 익스플로러에서 비슷한 효과를 내기 위한 필터 처리. 나는 익스플로러 안쓰니까 필요없음-->

		<style>
			html {
				background: url(../images9_sa/bg1.JPG) no-repeat center center fixed;
				background-size:cover;
								
			}
			body {
				font-family:"맑은 고딕",돋움;
				color:white;				
			}
			#content {				
				margin-top:100px;
				padding:30px 50px;
			}
			h1 {
				font-size:2.5em;
				text-shadow:1px 1px 2px black;
			}
			p {
				padding-top:20px;
				font-size:1.5em;
				line-height:2em;
			}
			strong {
				color:yellow;
				text-shadow:1px 1px 1px black;
			}
		</style>
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->			
	</head>
	<body>
		<div id="content">
			<h1>Fullscreen Background Image</h1>	
			<p>화면 전체를 차지하는 <strong>Fullscreen Background Image</strong>는<br>사용자의 시선을 집중시킵니다.</p>
		</div>
	</body>
</html>
