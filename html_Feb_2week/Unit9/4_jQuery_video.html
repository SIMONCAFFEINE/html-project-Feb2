<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4일차 html jQuery도 실습해봄!</title>
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<script src="../js/jquery-2.1.3.min.js"></script>
		<script src="../js/vide.min.js"></script>

        <!--margin:0, width:100%, height:100%는 여백없이 화면에 가득 채우기 위한 코드이다.-->
		<style>
			* {
				margin:0;
				width:100%;
				height:100%;
			}
			h1 {
				position:relative;
				top:150px;
				text-align:center;				
				font-family: 'Droid Sans', sans-serif;
				font-size:3em;
				color:white;
			}
		</style>
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->		
	</head>

    <!--Vide.js 플러그인을 이용해 stream.mp4/stream.ogv/stream.webm동영상을 풀 스크린 배경으로 하는 예제이다.-->
    <!--기초 지식이 없기 때문에 그냥 그대로 따라해 보자!-->
	<body data-vide-bg="stream">
		<h1>우와~ 4일차인데 jQuery도 사용해 보았어요~</h1>
        </div>
	</body>
</html>
